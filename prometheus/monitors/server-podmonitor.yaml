apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: server
  namespace: seldon-mesh
spec:
  selector:
    matchLabels:
      app: seldon-server
  namespaceSelector:
    matchNames:
    - seldon-mesh
  podMetricsEndpoints:    
  - port: server-metrics
    interval: 15s
    path: /metrics


