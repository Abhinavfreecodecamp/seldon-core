---
apiVersion: v1
items:
- apiVersion: v1
  kind: Pod
  metadata:
    labels:
      app: redis-app
    name: redis
  spec:
    containers:
    - image: redis
      name: redis-container
      ports:
      - containerPort: 6379
        protocol: TCP
- apiVersion: v1
  kind: Service
  metadata:
    name: redis
  spec:
    ports:
    - port: 6379
      protocol: TCP
      targetPort: 6379
    selector:
      app: redis-app
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
kind: List
metadata: {}
