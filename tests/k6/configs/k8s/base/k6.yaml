apiVersion: batch/v1
kind: Job
metadata:
  name: k6
spec:
  parallelism: 3
  completions: 3
  template:
    spec:
      containers:
      - name: k6
        image: k6:latest
        args: [
          "--summary-export",
          "results/base.json",
          "--out",
          "csv=results/base.gz",
          "-u",
          "1",
          "-i",
          "1",
          "scenarios/predict_agent.js",
          ]
        env:
        - name: SCHEDULER_ENDPOINT
          value: "${SCHEDULER_ENDPOINT}:9004"
        - name: INFER_HTTP_ITERATIONS
          value: "1"
        - name: INFER_GRPC_ITERATIONS
          value: "1"
        - name: MODEL_TYPE
          value: "tfsimple"
        - name: MODEL_MEMORY_BYTES
          value: "100000000"
        - name: MAX_NUM_MODELS
          value: "1"
        - name: INFER_BATCH_SIZE
          value: "1"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/var/run/secret/cloud.google.com/k6-service-account.json"
        volumeMounts:
        - name: "service-account"
          mountPath: "/var/run/secret/cloud.google.com"
        - name: podinfo
          mountPath: /info
      restartPolicy: Never
      volumes:
        - name: "service-account"
          secret:
            secretName: "k6-sa-key"
        - name: podinfo
          downwardAPI:
            items:
              - path: "labels"
                fieldRef:
                  fieldPath: metadata.labels
          