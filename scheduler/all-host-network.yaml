version: "3.9"

services:

  agent:
    network_mode: "host"
    volumes:
      - type: bind
        source: ./config
        target: /mnt/config
      - type: bind
        source: ./mnt
        target: /mnt/agent

  envoy:
    network_mode: "host"

  rclone:
    network_mode: "host"
    volumes:
      - type: bind
        source: ${PWD}/mnt
        target: ${PWD}/mnt

  scheduler:
    network_mode: "host"

  server:
    network_mode: "host"
    volumes:
      - type: bind
        source: ./mnt
        target: /mnt/agent
    
  
