apiVersion: apps/v1
kind: Deployment
metadata:
  name: modelgateway
  namespace: system
  labels:
    control-plane: seldon-modelgateway
spec:
  selector:
    matchLabels:
      control-plane: seldon-modelgateway
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: seldon-modelgateway
    spec:
      securityContext:
        runAsUser: 8888
      containers:
      - command:
        - /bin/modelgateway
        args:
        - --scheduler-host=seldon-scheduler
        - --scheduler-port=9004
        - --envoy-host=seldon-mesh
        - --envoy-port=80
        image: modelgateway:latest
        imagePullPolicy: IfNotPresent
        name: modelgateway
        resources:
          limits:
            cpu: 500m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: config-volume
          mountPath: /mnt/config
      volumes:
      - name: config-volume
        configMap:
          name: seldon-agent
      terminationGracePeriodSeconds: 5
      serviceAccountName: scheduler
