// [START declaration]
syntax = "proto3";
package seldon.protos;
// [END declaration]

// [START java_declaration]
option java_package = "io.seldon.protos";
option java_outer_classname = "DeploymentProtos";
// [END java_declaration]

// [START messages]

message ClusterDef {}

message EndpointDef {

    enum EndpointType {
        REST = 0;
        GRPC = 1;
    }

    string service_host = 1;
    int32 service_port = 2;
    int32 container_port = 3;
    EndpointType type = 4;
}

message ClusterResourcesDef {

    message DockerRegistryDef {
        int64 id = 1;
        string name = 2;
        string password = 3;
        string url = 4;
        string username = 5;
    }

    int32 cpus = 1;
    DockerRegistryDef dockerRegistry = 2;
    int32 gpus = 3;
    int64 id = 4;
    string image = 5;
    int32 memoryGb = 6;
    int32 replicas = 7;
    string version = 8;
}

message PredictiveUnitDef {

    enum ParamType {
        INT = 0;
        FLOAT = 1;
        DOUBLE = 2;
        STRING = 3;
    }

    message ParamDef {
        string name = 1;
        ParamType type = 2;
        string value = 3;
    }

    repeated int64 children = 1;
    ClusterResourcesDef cluster_resources = 2;
    EndpointDef endpoint = 3;
    string name = 4;
    int64 id = 5;
    repeated ParamDef parameters = 6;
    string subtype = 7;
    string type = 8;
}

message PredictorDef {
    bool enabled = 1;
    int64 id = 2;
    string name = 3;
    repeated PredictiveUnitDef predictiveUnits = 4;
    int64 root = 5;
}

message DeploymentDef {
    ClusterDef cluster = 1;
    int64 id = 2;
    string name = 3;
    PredictorDef predictor = 4;
    string uniqueName = 5;
    string oauth_key = 6;
    string oauth_secret = 7;
}

message DeploymentResultDef {
    DeploymentDef deployment = 1;
}

message StringListDef {
    repeated string items = 1;
}

message CMStatusDef {

    enum Status {
        SUCCESS = 0;
        FAILURE = 1;
    }

    int32 code = 1;
    string info = 2;
    string reason = 3;
    Status status = 4;
}

message CMResultDef {

    CMStatusDef cmstatus = 1;
    oneof oneof_data {
        DeploymentResultDef deployment_result = 2;
        StringListDef string_list = 3;
        string test_str = 4;
        int32 test_num = 5;
    }
}

// [END messages]

